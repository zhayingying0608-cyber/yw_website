<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - LEVERUP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #F8F6F3 0%, #EEEBE6 100%);
        }

        /* 左侧品牌区域 */
        .login-brand {
            flex: 1;
            background: linear-gradient(135deg, #463221 0%, #5a4332 50%, #463221 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .login-brand::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(172,139,114,0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        .brand-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .brand-content p {
            font-size: 16px;
            color: #AC8B72;
            line-height: 1.8;
            max-width: 400px;
        }

        .brand-features {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand-feature {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #EEEBE6;
            font-size: 15px;
        }

        .brand-feature .icon {
            width: 40px;
            height: 40px;
            background: rgba(172,139,114,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* 右侧登录区域 */
        .login-form-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-logo {
            display: block;
            margin-bottom: 30px;
        }

        .login-logo img {
            height: 45px;
        }

        .login-header h2 {
            font-size: 28px;
            color: #463221;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #888;
            font-size: 15px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-item label {
            font-size: 14px;
            color: #463221;
            font-weight: 500;
        }

        .form-item input {
            padding: 14px 16px;
            border: 1px solid #EEEBE6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fff;
        }

        .form-item input:focus {
            outline: none;
            border-color: #AC8B72;
            box-shadow: 0 0 0 3px rgba(172,139,114,0.1);
        }

        .form-item input::placeholder {
            color: #bbb;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #AC8B72;
            cursor: pointer;
        }

        .remember-me span {
            font-size: 14px;
            color: #666;
        }

        .forgot-password {
            font-size: 14px;
            color: #AC8B72;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #463221;
        }

        .login-btn {
            padding: 14px;
            background: linear-gradient(135deg, #AC8B72 0%, #8a7260 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #463221 0%, #5a4332 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(70,50,33,0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #bbb;
            font-size: 13px;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #EEEBE6;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        .login-footer p {
            font-size: 14px;
            color: #888;
        }

        .login-footer a {
            color: #AC8B72;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #463221;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #EEEBE6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #fff;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .login-brand {
                padding: 40px 30px;
                min-height: auto;
            }

            .brand-features {
                display: none;
            }

            .login-form-wrapper {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧品牌区域 -->
    <div class="login-brand">
        <a href="index.html" class="back-home">
            <span>&larr;</span> 返回首页
        </a>
        <div class="brand-content">
            <h1>欢迎回来</h1>
            <p>登录您的账户，获取专业的零售战略咨询服务，助力企业实现规模化增长</p>
            <div class="brand-features">
                <div class="brand-feature">
                    <div class="icon">1</div>
                    <span>专业的零售组织效能诊断</span>
                </div>
                <div class="brand-feature">
                    <div class="icon">2</div>
                    <span>定制化运营标准体系构建</span>
                </div>
                <div class="brand-feature">
                    <div class="icon">3</div>
                    <span>数据驱动的决策支持系统</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧登录表单 -->
    <div class="login-form-wrapper">
        <div class="login-box">
            <div class="login-header">
                <a href="index.html" class="login-logo">
                    <img src="images/logo1.png" alt="LEVERUP">
                </a>
                <!-- <h2>用户登录</h2>
                <p>请输入您的账号信息</p> -->
            </div>

            <form class="login-form" onsubmit="return handleLogin(event)">
                <div class="form-item">
                    <label>账号 / 手机号</label>
                    <input type="text" placeholder="请输入账号或手机号" required>
                </div>

                <div class="form-item">
                    <label>密码</label>
                    <input type="password" placeholder="请输入密码" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="login-btn">登 录</button>

                <div class="login-divider">或</div>

                <div class="login-footer">
                    <p>还没有账号？<a href="register.html">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // 这里可以添加登录逻辑
            alert('登录功能开发中...');
            return false;
        }
    </script>
</body>
</html>
