<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - LEVERUP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #F8F6F3 0%, #EEEBE6 100%);
        }

        /* 左侧品牌区域 */
        .register-brand {
            flex: 1;
            background: linear-gradient(135deg, #463221 0%, #5a4332 50%, #463221 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .register-brand::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(172,139,114,0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        .brand-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .brand-content p {
            font-size: 16px;
            color: #AC8B72;
            line-height: 1.8;
            max-width: 400px;
        }

        .brand-features {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand-feature {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #EEEBE6;
            font-size: 15px;
        }

        .brand-feature .icon {
            width: 40px;
            height: 40px;
            background: rgba(172,139,114,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* 右侧注册区域 */
        .register-form-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            overflow-y: auto;
        }

        .register-box {
            width: 100%;
            max-width: 420px;
        }

        .register-header {
            margin-bottom: 35px;
        }

        .register-logo {
            display: block;
            margin-bottom: 30px;
        }

        .register-logo img {
            height: 45px;
        }

        .register-header h2 {
            font-size: 28px;
            color: #463221;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #888;
            font-size: 15px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-item label {
            font-size: 14px;
            color: #463221;
            font-weight: 500;
        }

        .form-item input {
            padding: 14px 16px;
            border: 1px solid #EEEBE6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fff;
        }

        .form-item input:focus {
            outline: none;
            border-color: #AC8B72;
            box-shadow: 0 0 0 3px rgba(172,139,114,0.1);
        }

        .form-item input::placeholder {
            color: #bbb;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-item {
            flex: 1;
        }

        .code-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .code-input-wrapper input {
            flex: 1;
        }

        .send-code-btn {
            padding: 14px 20px;
            background: #F8F6F3;
            border: 1px solid #EEEBE6;
            border-radius: 8px;
            color: #463221;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .send-code-btn:hover {
            background: #EEEBE6;
        }

        .send-code-btn:disabled {
            color: #bbb;
            cursor: not-allowed;
        }

        .agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .agreement input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #AC8B72;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .agreement span {
            font-size: 13px;
            color: #888;
            line-height: 1.6;
        }

        .agreement a {
            color: #AC8B72;
            text-decoration: none;
        }

        .agreement a:hover {
            text-decoration: underline;
        }

        .register-btn {
            padding: 14px;
            background: linear-gradient(135deg, #AC8B72 0%, #8a7260 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #463221 0%, #5a4332 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(70,50,33,0.2);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #bbb;
            font-size: 13px;
        }

        .register-divider::before,
        .register-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #EEEBE6;
        }

        .register-footer {
            text-align: center;
            margin-top: 25px;
        }

        .register-footer p {
            font-size: 14px;
            color: #888;
        }

        .register-footer a {
            color: #AC8B72;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: #463221;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #EEEBE6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #fff;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .register-brand {
                padding: 40px 30px;
                min-height: auto;
            }

            .brand-features {
                display: none;
            }

            .register-form-wrapper {
                padding: 40px 30px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧品牌区域 -->
    <div class="register-brand">
        <a href="index.html" class="back-home">
            <span>&larr;</span> 返回首页
        </a>
        <div class="brand-content">
            <h1>用户注册</h1>
            <p>注册成为会员，获取专业的零售战略咨询服务，开启您的增长之旅</p>
            <div class="brand-features">
                <div class="brand-feature">
                    <div class="icon">1</div>
                    <span>获取行业深度洞察报告</span>
                </div>
                <div class="brand-feature">
                    <div class="icon">2</div>
                    <span>专属顾问一对一咨询</span>
                </div>
                <div class="brand-feature">
                    <div class="icon">3</div>
                    <span>优先参与行业峰会活动</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧注册表单 -->
    <div class="register-form-wrapper">
        <div class="register-box">
            <div class="register-header">
                <a href="index.html" class="register-logo">
                    <img src="images/logo1.png" alt="LEVERUP">
                </a>
                <!-- <h2>用户注册</h2>
                <p>创建您的账号</p> -->
            </div>

            <form class="register-form" onsubmit="return handleRegister(event)">
                <div class="form-row">
                    <div class="form-item">
                        <label>姓名</label>
                        <input type="text" placeholder="请输入您的姓名" required>
                    </div>
                    <div class="form-item">
                        <label>公司名称</label>
                        <input type="text" placeholder="请输入公司名称">
                    </div>
                </div>

                <div class="form-item">
                    <label>手机号</label>
                    <input type="tel" placeholder="请输入手机号" required>
                </div>

                <div class="form-item">
                    <label>设置密码</label>
                    <input type="password" placeholder="请设置6-20位密码" required>
                </div>

                <div class="form-item">
                    <label>确认密码</label>
                    <input type="password" placeholder="请再次输入密码" required>
                </div>

                <div class="agreement">
                    <input type="checkbox" id="agree" required>
                    <span>我已阅读并同意 <a href="#">《用户服务协议》</a> 和 <a href="#">《隐私政策》</a></span>
                </div>

                <button type="submit" class="register-btn">立即注册</button>

                <div class="register-divider">或</div>

                <div class="register-footer">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            alert('注册功能开发中...');
            return false;
        }

        function sendCode(btn) {
            let countdown = 60;
            btn.disabled = true;
            btn.textContent = countdown + 's';

            const timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                } else {
                    btn.textContent = countdown + 's';
                }
            }, 1000);
        }
    </script>
</body>
</html>
